<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="usuarioApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<!-- Import de JavaScript -->
<script type="text/javascript" src="../../resources/angular.min.js"></script>
<script type="text/javascript"
	src="../../resources/angular-locale_pt-br.js"></script>
<script type="text/javascript"
	src="../../resources/app/js/controllers/usuario/usuario-controller.js"></script>
<script type="text/javascript"
	src="../../resources/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript"
	src="../../resources/app/js/custom/util.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Import de CSS -->
<link href="../../resources/bootstrap/css/bootstrap.css"
	rel="stylesheet" type="text/css" />

<title>Usuarios Cadastros</title>
</head>
<body ng-controller="usuarioCtrl">
	<div class="row">
		<div class="col-md-8">
			<div class="panel panel-info">
				<div class="panel-heading">Formulario Usuário</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-3">
							<label>Matricula</label> <input class="form-control"
								disabled="disabled" value="{{matricula}}" />
						</div>

						<div class="col-md-3">
							<label>Data Inclusão</label> <input class="form-control"
								disabled="disabled" onkeyup="maskIt(this,event,'##/##/####')"
								value="{{dataHoje | date : 'dd/MM/yyyy'}}" />
						</div>
						<div class="col-md-4">
							<label>CPF</label> <input class="form-control" value=""
								onkeyup="maskIt(this,event,'###.###.###-##')"
								ng-model="usuario.cd_pes.nr_cic_pes" />
						</div>
					</div>
					<div class="row">
						<div class="col-md-8">
							<label>Nome</label> 
							<input class="form-control"	ng-model="usuario.cd_pes.nm_pes"/>
						</div>
					</div>
						<hr />
						<div class="row">
							<div class="col-md-6">
								<label>Usuário</label> <input class="form-control" value=""
									type="text" ng-model="usuario.cd_log_usu" />
							</div>
	
							<div class="col-md-4">
								<label>Senha</label> <input class="form-control" value=""
									type="password" ng-model="usuario.cd_snh_usu" />
							</div>
						</div>
				</div>
				<div class="panel-footer">
					<button type="submit"
						class="btn btn-primary glyphicon glyphicon-floppy-saved"
						ng-click="add();">Incluir</button>
					<button type="submit"
						class="btn btn-danger glyphicon glyphicon-floppy-remove" ng-click="init();">Limpar</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
