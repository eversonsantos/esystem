<div class="panel panel-default">
	<div class="panel panel-heading">
		${{title}}
	</div>
	<div class="panel panel-body">
		<div class="row">
			<div class="col-sm-2">
				<label>CPF</label> <input class="form-control input-sm"
					placeholder="Digite o CPF" autofocus required />
			</div>
			<div class="col-sm-5">
				<label>Nome</label> <input class="form-control input-sm"
					placeholder="Digite o Nome" autofocus required />
			</div>
			<div class="col-sm-4">
				<label>Sexo</label><br />
				<div class="radio radio-default radio-inline">
					<input type="radio" name="radio1" id="chkM" value="M"> <label
						for="chkM"><b>Masculino</b></label>
				</div>
				<div class="radio radio-default radio-inline">
					<input type="radio" name="radio1" id="chkF" value="F"> <label
						for="chkF"><b>Feminio</b></label>
				</div>
			</div>
		</div>
	</div>
	<div class="panel-footer">
		<div class="row">
			<div class="col-sm-6">
				<button type="submit" class="btn btn-block btn-social btn-dropbox">
					<i class="fa  fa-unlock"></i> <b>Salvar</b>
				</button>
			</div>
			<div class="col-sm-6">
				<button type="submit" class="btn btn-block btn-social btn-google">
					<i class="fa  fa-unlock"></i> <b>Voltar</b>
				</button>
			</div>
		</div>
	</div>
</div>
