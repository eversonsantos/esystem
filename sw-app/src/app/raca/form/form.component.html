<section class="content container-fluid">
  <div class="row">
    <div class="col-md-6">
      <form>
        <div class="box">
          <div class="box-header with-border">
            <h3 class="box-title">Nova Raça</h3>
          </div>
          <div class="box-body">
            <div class="row">
              <div class="col-md-12">
                <label for="input-raça">Raça</label>
                <input id="input-raça" type="text" class="form-control">
              </div>
            </div>
          </div>
          <div class="box-footer">
            <button type="button" class="btn btn-block btn-social btn-dropbox" (click)="push()">
              <i class="fa fa-lg fa-check-square-o"></i>Salvar Raça
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
