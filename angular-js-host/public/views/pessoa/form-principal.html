<section class="content-header">
    <h1>
        Pessoa
        <small>Nova Pessoa</small>
    </h1>
</section>
<section class="content container-fluid">
    <!--<div class="callout callout-warning" ng-show="formulario.$invalid && formulario.cpf.$dirty">-->
        <!--Favor, preecha o CPF corretamente.-->
    <!--</div>-->
    <div class="callout callout-success" ng-show="displayMsg">
        {{retorno.mensagem}}
    </div>
    <form name="formulario" ng-submit="submit();">
        <div class="box">
            <div class="box-body">
                <div class="row">
                    <div class="col-md-2">
                        <label>Desde</label>
                        <input type="text" ng-model="pessoa.dhIncFormated" class="form-control"
                               disabled>
                    </div>

                    <div class="col-md-4">
                        <div class="input-group">
                            <label>CPF</label>
                            <input name="cpf" type="text" class="form-control" ng-model="pessoa.cic"
                                   placeholder="Digite o CPF" required minlength="11">
                            <!--<span style="color: #b9241a"> * </span>-->
                        </div>

                    </div>
                    <div class="col-md-7">
                        <div class="input-group" style="width: 100%;">
                            <label>Nome</label>
                            <input name="nome" type="text" ng-model="pessoa.nome" class="form-control"
                                   placeholder="Digite o nome" required>
                            <span style="color: #b9241a"> * </span>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="input-group">
                            <label>Sexo</label>
                            <select name="sexo" class="form-control" ng-model="pessoa.sexo" required>
                                <option value="M">Masculino</option>
                                <option value="F">Feminino</option>
                            </select>
                            <span style="color: #b9241a"> * </span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <div class="input-group">
                            <label>CEP</label>
                            <input name="cep" type="text" ng-model="endereco.cep" class="form-control"
                                   placeholder="Digite o CEP" required>
                            <span style="color: #b9241a"> * </span>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="input-group">
                            <label>Cidade</label>
                            <input name="cidade" type="text" ng-model="endereco.cidade" class="form-control"
                                   placeholder="Digite a Cidade" required>
                            <span style="color: #b9241a"> * </span>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="input-group">
                            <label>Bairro</label>
                            <input name="bairro" type="text" ng-model="endereco.bairro" class="form-control"
                                   placeholder="Digite o Bairro" required>
                            <span style="color: #b9241a"> * </span>
                        </div>
                    </div>

                    <div class="col-md-5">
                        <div class="input-group" style="width: 100%">
                            <label>Logradouro</label>
                            <input name="logradouro" type="text" ng-model="endereco.logradouro" class="form-control"
                                   placeholder="Digite o logradouro" required>
                            <span style="color: #b9241a"> * </span>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="input-group">
                            <label>NÂº</label>
                            <input name="numero" type="text" ng-model="endereco.numero" class="form-control"
                                   placeholder="Digite o numero" required>
                            <span style="color: #b9241a"> * </span>
                        </div>
                    </div>

                </div>
            </div>
            <!-- /.box-body -->
        </div>
        <div class="box-footer">
            <div class="row">
                <div class="col-md-3">
                    <button type="submit" class="btn btn-block btn-social btn-success" ng-disabled="formulario.$invalid">
                        <i class="fa fa-lg fa-check-square-o"></i>Salvar
                    </button>
                </div>
                <div class="col-md-3">
                    <a ng-click="init();" class="btn btn-block btn-social btn-dropbox btn-default">
                        <i class="fa fa-eraser"></i>Voltar
                    </a>
                </div>
                <div class="col-md-3">
                    <a href="#!pessoas" class="btn btn-block btn-social btn-default">
                        <i class="fa fa-reply"></i>Voltar
                    </a>
                </div>
            </div>
        </div>
    </form>
</section>
