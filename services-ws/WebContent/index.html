<!DOCTYPE html>
<html ng-app="appMain">
<head >
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript" src="resources/angular.min.js"></script>
<script type="text/javascript">
	angular.module('appMain',[]);
	angular.module('appMain').controller('ctrl',function($http, $scope){
			$scope.msg = 'Ola'
			$scope.produtos = [];
			$scope.produto;
			var carregar = function(){$http.get('http://localhost:8080/services-ws/ws/ws-resources/sayHello').success(function(data){
				console.log(data);
				$scope.produtos = data;
				console.log('Produtos '+$scope.produtos);
			});
			}
			$scope.addCliente = function () {
				$http.post('http://localhost:8080/services-ws/ws/ws-resources/createProduto',$scope.produtos).success(function(data){
					console.log('Data '+data);
					delete $scope.produto;
				});
			}
			carregar();
	});
</script>
</head>
<body ng-controller="ctrl">
		<div ng-repeat="p in produtos">
			{{p.nome}}
		</div>
		<input ng-model="produto.id" type="text">
		<input ng-model="produto.nome" type="text">
		<button ng-click="addCliente();">Create</button>
</body>
</html>
